<div class="websiteWrapper"> 
  
  <!-- main menu wrapper starts -->

    <div class="headerWrapper"> <a href="" class="mainMenuButton"><span>Menu</span></a></div>
  </div>
  <!-- header wrapper ends -->
  
  <!-- page wrapper starts -->
  <div class="pageWrapper contactPageWrapper"> 
    
    <!-- contact form wrapper starts -->
    <div class="contactFormWrapper">
      <h4 class="contactTitle">Add a meal:</h4>
      <!-- form success message wrapper starts -->
      <div class="formSuccessMessageWrapper" id="formSuccessMessageWrapper">
        <h4>Your meal was added!</h4>
        
      </div>
      <!-- form success message wrapper ends --> 
      <!-- contact form starts -->
      <form action="php/contact.php" method="post" class="contactForm" id="contactForm">
        <fieldset>
          <div class="formFieldWrapper">
            <label for="contactNameField">Meal name:</label>
            <input type="text" name="contactNameField" placeholder="potato salad" class="contactField requiredField" id="contactNameField" data-placeholder=""/>
          </div>
          <div class="formTextareaWrapper">
            <label for="contactMessageTextarea">Ingredients (please separate by ,)</label>
            <textarea name="contactMessageTextarea" class="contactTextarea requiredField" id="contactMessageTextarea" placeholder="potato, carrot, mayonnaise"></textarea>
          </div>
          <div class="formSubmitButtonErrorsWrapper"> 
            <!-- form errors start --> 
            <span class="formValidationError" id="contactNameFieldError">Meal name is required.</span><span class="formValidationError" id="contactEmailFieldError2">Invalid email address.</span> <span class="formValidationError" id="contactMessageTextareaError">Ingredients are required.</span> 
            <!-- form errors end -->
            <input type="submit" onclick='addMeal()' class="buttonWrapper contactSubmitButton" id="contactSubmitButton" value="Submit" data-form-id="contactForm"/>
          </div>
          <input type="hidden" name="formIsReady" value="true"  id="formIsReady" />
        </fieldset>
      </form>
      <!-- contact form ends --> 
    </div>
    <!-- contact form wrapper ends --> 
    
  </div>

  <div class="footerWrapper"> 
    <!-- footer logo starts -->
